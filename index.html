<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css" type="text/css">

  <!-- Title -->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <!-- Card  -->
  <div class="card">

    <!-- Card image  -->
    <div class="card-image">
      <img src="/images/bg-pattern-card.svg" alt="bg pattern card">
    </div>


    <!-- Profile image  -->
    <div class="profile-image">
      <img src="/images/image-victor.jpg" alt="image Victor">
    </div>


    <!-- Card content -->
    <div class="card-content">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>

    <!-- Stats  -->
    <div class="stats">

      <div class="stats__first">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="stats__second">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      
      <div class="stats__third">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>

    </div>
    
  </div>
  <!--Profile card end-->
  
</body>
</html>
